apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-restore
  namespace: system
spec:
  storageClassName: freenas-nfs-csi
  dataSource:
    name: test
    kind: VolumeSnapshot
    apiGroup: snapshot.storage.k8s.io
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi